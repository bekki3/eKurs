    <style>
        #htmlBody{
            transition: 0.3s;
            background-image: url(images/sketchup.png);

        }
        div p{
            float: left;
            color: white;
            font-size: 24px;
            padding: 10px;
            margin: 6px;
        }
        div a:hover{
            opacity: 80%;
        }
        #section{
            background-image: url(images/sketchupBg1.jpg);
            background-size: cover;
            width: 100%;
            height: 60px;
            transition: .3s;
        }
        img{
            margin-top: 15px;
            width: 30px;
        }
        iframe{
            transition: 0.3s;
            border-radius: 10px;
            width: 30vw;
            height: 15vw;
            min-height: 200px;
            min-width: 340px;
            margin: auto;
        }

    <script>
        let htmlBody=document.querySelector("#htmlBody")
let nightModeBtn=document.querySelector("#nightModeBtn")
let section=document.querySelector("#section")
let num=0;
function nightMode() {
    if (num%2===0) {
    htmlBody.style.background="#333";
    htmlBody.style.backgroundImage="url(images/sketchup.png)"
    nightModeBtn.style.backgroundImage="url(images/dayIcon.png)"
    section.style.background="rgb(60,60,60)"
    }
    else{
    htmlBody.style.background="#fff";
    htmlBody.style.backgroundImage="url('images/sketchup.png')"
    nightModeBtn.style.backgroundImage="url(images/nightIcon.png)"
    section.style.backgroundImage="url(images/sketchupBg1.jpg)";
    }
    num++;
}
    </script>
